<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- preprocessed tailwind output -->

    <title>Movie Watchlist</title>

  <body class="font-inter dark:bg-[#121212] dark:text-[#A5A5A5]">
    <div class="border-2 w-full flex flex-col h-screen">
      <!-- Movie list header -->
      <div
        class="bg-gray-900 w-full px-2 h-1/5 bg-[url('/hearderBg.png')] bg-cover text-white flex items-center justify-around relative"
      >
        <h1 class="font-extrabold text-4xl md:pl-40 xl:pl-72">
          Find your film
        </h1>
        <a href="/watchlist.html" class="font-inter font-bold">My Watchlist</a>

        <!-- theme toogler btn -->
        <div>

            id="light-mode-icon"
            version="1.1"
            viewBox="0 0 24 24"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >

            <g id="_icons">

              />

              />
              <path
                d="M19.1,4.9c-0.4-0.4-1-0.4-1.4,0l-1.4,1.4c-0.4,0.4-0.4,1,0,1.4c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l1.4-1.4   C19.5,6,19.5,5.3,19.1,4.9z"
              />
              <path
                d="M21,11h-2c-0.6,0-1,0.4-1,1s0.4,1,1,1h2c0.6,0,1-0.4,1-1S21.6,11,21,11z"
              />
              <path
                d="M17.7,16.2c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l1.4,1.4c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3c0.4-0.4,0.4-1,0-1.4   L17.7,16.2z"
              />
              <path
                d="M11,19v2c0,0.6,0.4,1,1,1s1-0.4,1-1v-2c0-0.6-0.4-1-1-1S11,18.4,11,19z"
              />
              <path
                d="M4.9,19.1c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l1.4-1.4c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0l-1.4,1.4   C4.5,18,4.5,18.7,4.9,19.1z"
              />
              <path
                d="M2,12c0,0.6,0.4,1,1,1h2c0.6,0,1-0.4,1-1s-0.4-1-1-1H3C2.4,11,2,11.4,2,12z"
              />
              <path
                d="M6.3,4.9c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l1.4,1.4C6.5,8,6.8,8.1,7.1,8.1S7.6,8,7.8,7.8c0.4-0.4,0.4-1,0-1.4L6.3,4.9z"
              />
            </g>
          </svg>

          <svg
            data-name="Layer 1"
            class="w-9 fill-white absolute top-2 right-2 border-2 rounded-full cursor-pointer hidden md:right-9 md:top-7"
            id="night-mode-icon"
            viewBox="0 0 64 64"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title />
            <path
              d="M34.82,56.11a23.86,23.86,0,0,1-9.38-1.9A2,2,0,0,1,27,50.53a19.87,19.87,0,0,0,7.82,1.58A20.16,20.16,0,0,0,46.59,48.3a24.12,24.12,0,0,1-16.2-35.91A20.16,20.16,0,0,0,14.71,32a19.91,19.91,0,0,0,3.88,11.87,2,2,0,0,1-3.23,2.37A24.12,24.12,0,0,1,34.66,7.89h0A2,2,0,0,1,36.5,9.07a2,2,0,0,1-.33,2.16,20.11,20.11,0,0,0,15,33.5h.13a2,2,0,0,1,1.83,1.19,2,2,0,0,1-.34,2.15A24.1,24.1,0,0,1,34.82,56.11Z"
            />
          </svg>
        </div>

        <!-- Search bar -->
        <div class="flex justify-center w-full px-6 absolute bottom-[-20px]">
          <div class="w-2/3 flex items-center relative md:w-1/2 lg:w-2/5">
            <input
              type="search"
              name=""
              id="search-input"
              placeholder="Search for a movie"
              class="rounded-lg pl-10 w-full h-full text-[#374151] dark:text-[#A5A5A5] border-[#D1D5DB] border-[1px] rounded-r-none dark:bg-[#2E2E2F] dark:border-none"
            />
            <img
              src="/searchIconWhite.png"
              class="absolute ml-3 w-4 left-0"
              alt="Search Icon"
            />
          </div>

          <button
            id="search-btn"
            class="bg-[#F9FAFB] text-[#374151] border-[#D1D5DB] border-[1px] p-2 rounded-md rounded-l-none w-32 dark:bg-[#4B4B4B] dark:text-white dark:border-none"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Movie watch list -->
      <div
        class="h-4/5 flex flex-col justify-center items-center md:w-4/5 lg:w-2/3 mx-auto"
      >
        <!-- Before searching -->
        <div class="p-4" id="info-div">
          <img
            src="/galleryIcon.png"
            id="gallery-icon"
            alt="Image gallery icon"
            class="mx-auto dark:text-[#2E2E2F]"
          />
          <p
            class="text-[#DFDDDD] my-2 font-bold text-lg text-center dark:text-[#2E2E2F]"
            id="info-par"
          >
            Start Exporing
          </p>
        </div>

        <!-- Movie list after movie search -->
        <div
          id="movie-list-div"
          class="w-full h-screen py-10 md:py-14 px-4 flex-col flex hidden"
        >
          <!-- Movie cards goes here-->
        </div>
      </div>
    </div>
    <!-- External javascript file -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
